<body>
    <script>

        var person = [
            { name: 'ali', gender: 'male' },
            { name: 'mamad', gender: 'male' },
            { name: 'zahra', gender: 'female' },
            { name: 'fatemeh', gender: 'female' }
        ]

        function isMale(param) {
            return param === 'male'
        }

        var males = [];
        var females = [];

        function maleOrFmale(param) {

            for (var x = 0; x < param.length; x++) {

                if(isMale(param[x].gender)){
                    males.push(param[x])
                }else{
                    females.push(param[x])
                }
            }

        }

        maleOrFmale(person)

        console.log("male : " , males);
        console.log("female : " , females);

    </script>
